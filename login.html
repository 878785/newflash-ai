<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NewsFlash AI</title>
  <link rel="stylesheet" href="news.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1d1e33, #232946);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      text-align: center;
      animation: slideUp 0.8s ease;
      width: 90%;
      max-width: 400px;
    }

    @keyframes slideUp {
      0% { transform: translateY(100px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .login-container h2 {
      color: #ffffff;
      margin-bottom: 20px;
      font-size: 28px;
    }

    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .login-container input:focus {
      background: rgba(255,255,255,0.2);
      transform: scale(1.03);
    }

    .login-container button {
      width: 95%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(90deg, #6a00f4, #9336fd);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.4s;
    }

    .login-container button:hover {
      background: linear-gradient(90deg, #9336fd, #6a00f4);
      transform: scale(1.05);
    }

    #loginMessage {
      margin-top: 15px;
      color: #f8d210;
    }

    @media screen and (max-width: 480px) {
      .login-container h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>üöÄ Login to <span style="color:#f72585">NewsFlash AI</span></h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="üë§ Username" required />
      <input type="password" id="password" placeholder="üîê Password" required />
      <button type="submit">üîì Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const res = await fetch('/api/auth/login', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, password })
      });

      const data = await res.json();
      if (res.ok) {
        msg.style.color = "#00ffae";
        msg.innerText = "‚úÖ Login Successful!";
        setTimeout(() => {
          window.location.href = "news.html";
        }, 1000);
      } else {
        msg.style.color = "#ff4d4d";
        msg.innerText = data.detail || "‚ùå Invalid credentials!";
      }
    });
  </script>
</body>
</html>
